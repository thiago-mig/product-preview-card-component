<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <section>
        <picture>
          <source media="(min-width: 620px)" srcset="./images/image-product-desktop.jpg" sizes="">
          <source media="(max-width: 619px)" srcset="./images/image-product-mobile.jpg" sizes="">
          <img src="images/image-product-desktop.jpg" alt="parfum product image">
        </picture>
      </section>
      <section class="card__content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__content__prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <a href="#">Add to Cart</a>
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago Miguel da Costa</a>.
  </footer>
</body>
</html>
